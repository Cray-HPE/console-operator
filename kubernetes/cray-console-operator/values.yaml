console_operator_config:
  cray_console_operator_log_identifier: 'ID'
  cray_console_operator_smd_url: 'http://cray-smd'
  cray_console_operator_rf_endpoint: 'hsm/v1/Inventory/RedfishEndpoints'

cray-service:
  type: Deployment
  nameOverride: cray-console-operator
  serviceAccountName: cray-console-operator
  containers:
    cray-console-operator:
      name: cray-console-operator
      image:
        repository: artifactory.algol60.net/csm-docker/stable/cray-console-operator
        # tag defaults to chart appVersion
      ports:
        - name: http
          containerPort: 26777
      resources:
        limits:
          cpu: "4"
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 64Mi
      env:
      - name: MAX_MTN_NODES_PER_POD
        value: "750"
      - name: MAX_RVR_NODES_PER_POD
        value: "2000"
      - name: HARDWARE_UPDATE_SEC_FREQ
        value: "30"
      - name: HEARTBEAT_CHECK_SEC_FREQ
        value: "15"
      - name: HEARTBEAT_STALE_DURATION_MINUTES
        value: "3"
      envFrom:
      - configMapRef:
          name: console-operator-config
      livenessProbe:
        httpGet:
          port: 26777
          path: /console-operator/liveness
        initialDelaySeconds: 10
        periodSeconds: 60
      readinessProbe:
        httpGet:
          port: 26777
          path: /console-operator/readiness
        initialDelaySeconds: 5
        periodSeconds: 60
  ingress:
    enabled: true
    uri: " "
    prefix: /apis/console-operator
  strategy:
    type: Recreate

alpine:
  image:
    repository: alpine
    tag: latest
    pullPolicy: IfNotPresent
